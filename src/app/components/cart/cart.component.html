<div class="margin"></div>
<div class="margin"></div>

<div
  class="cart-container"
  *ngIf="cartItems && cartItems.length > 0; else block"
>
  <div class="cart-items">
    <div class="cart-item" *ngFor="let item of cartItems">
      <img [src]="item.image" alt="Burger" class="item-image" />
      <div class="item-details">
        <h4>{{ item.name }}</h4>
        <p>${{ item.price }}</p>
      </div>
      <div class="item-actions">
        <button (click)="decreaseQuantity(item, item.id)">-</button>
        <span>{{ item.quantity }}</span>
        <button (click)="increaseQuantity(item, item.id)">+</button>
      </div>
      <button class="remove-button" (click)="removeItem(item, item.id)">
        âœ–
      </button>
    </div>
  </div>

  <div class="cart-summary">
    <div class="summary-row">
      <span>Subtotal</span>
      <span>${{ subtotal }}</span>
    </div>
    <div class="summary-row">
      <span>Discount</span>
      <span>${{ discount }}</span>
    </div>
    <div class="summary-row total">
      <span>Total</span>
      <span>${{ total }}</span>
    </div>
    <button class="buy-button" (click)="buyNow()">Buy Now</button>
  </div>
</div>

<ng-template #block>
  <h2>Cart is Empty</h2>
</ng-template>
<div class="margin"></div>
